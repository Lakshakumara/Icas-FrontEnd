<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">Home</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a routerLink="/signin">Sign in</a>
            </li>
            <li>
                <a routerLink="/c_history">Claim History</a>
            </li>
            <li>
                <a routerLink="/download">Download</a>
            </li>
            <li>
                <a routerLink="/profile">Profile</a>
            </li>
        </ul>
        <button mat-button matBadgeColor="accent"
            [matMenuTriggerFor]="admin">Admin</button>
        <mat-menu #admin="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="dep_head">Department Head</button>
            <button mat-menu-item [matMenuTriggerFor]="subject_cleark">Claim Management</button>
            <button mat-menu-item [matMenuTriggerFor]="mec">MEC</button>
            <button mat-menu-item [matMenuTriggerFor]="super_admin">Super Admin</button>
        </mat-menu>
        <mat-menu #dep_head="matMenu">
            <button routerLink="admin/head/member" mat-menu-item>Membership Acceptance</button>
            <button routerLink="admin/head/claim" mat-menu-item>Claims Acceptance</button>
        </mat-menu>

        <mat-menu #subject_cleark="matMenu">
            <button routerLink="admin/gad/subject/reg" mat-menu-item>Members</button>
            <button routerLink="admin/gad/subject/claimupdate" mat-menu-item>Claims Update</button>
            <button routerLink="admin/gad/subject/voucher" mat-menu-item>Voucher Generation</button>
        </mat-menu>

        <mat-menu #mec="matMenu">
            <button routerLink="admin/mec/opd" mat-menu-item>OPD Claims</button>
            <button routerLink="admin/mec/hs" mat-menu-item>H&S Claims</button>
        </mat-menu>

        <mat-menu #super_admin="matMenu">
            <button routerLink="admin/super/scheme" mat-menu-item>Scheme Update</button>
            <button routerLink="admin/super/access" mat-menu-item>Privelidge Grants</button>
        </mat-menu>
    </div>
</mat-toolbar>
