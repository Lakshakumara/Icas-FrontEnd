<form [formGroup]="dForm" (ngSubmit)="addOpdData()">
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <div mat-dialog-content>
        <mat-form-field class="example-full-width">
            <mat-label>Choose Claim Type</mat-label>
            <mat-select formControlName="requestFor">
              <mat-option [value]="ctype" *ngFor="let ctype of claimTypes">{{ctype}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Date of Incident</mat-label>
            <input matInput [matDatepicker]="picker" 
            placeholder="Date of Incident" formControlName="startDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>dd/mm/yyyy</mat-hint>
          </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Request Amount</mat-label>
            <input matInput formControlName="requestAmount">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="addOpdData()">Save</button>
        <button mat-raised-button color="warn" (click)="closePopup()">Close</button>
    </div>
</form>
